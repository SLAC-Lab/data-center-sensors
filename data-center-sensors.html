<head>
  <title>data-center-sensors</title>
</head>

<body>
  {{> heatmap}}
  {{> sensor_list}}
</body>

<template name="heatmap">
  <div name="heatmap" class="heatmap">
    <canvas id="floorplan_overlay" width="{{ width }}" height="{{ height }}" ></canvas>
    <svg style="position: absolute; top: 0; left: 0" class="sensor_overlay" width="{{ width }}" height="{{ height }}">
    </svg>
  </div>
</template>

<template name="sensor_list">
  <div id="sensor_wrapper">
    <ul class="sensor_list">
      {{#each sensors}}
        {{> sensor_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="sensor_item">
  <li title="{{ _id }}">
    <span class="rack">{{ getRack _id }}</span>
    <span class="aisle">{{ getHotCold _id }}</span>
    <span class="temp">{{ temp }}&deg;C</span>
    <span class="pressure">{{ pressure }}hPa</span>
    <span class="humidity">{{ humidity }}%</span>
    <span class="lux">{{ lux }}lux</span>
    <span class="time">{{ livestamp ts }}</span>
  </li>
</template>


<template name="sensor_table">
    {{> reactiveTable settings=settings}}
</template>
