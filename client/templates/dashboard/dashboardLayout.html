<template name="dashboardLayout">
  {{#globalLayout}}

  <core-drawer-panel data-drawer-panel>

    <!-- Drawer -->
    <core-header-panel mode="waterfall" drawer>
      <core-toolbar class="toolbar toolbar-dark">

      <paper-item class="home toolbar-item">
        <a href="/">Home</a>
      </paper-item>
          <div center horizontal layout>
              <div flex>Custom Colors</div>
              <paper-toggle-button class="fun" toggles="true"><a href="{{_toggleTable}}}">Toggle Table</a></paper-toggle-button>
          </div>
      </core-toolbar>
      <div layout vertical fit>
        <core-menu class="nav">

          <core-submenu label="Projects" icon="apps" active>
            <a href="{{pathFor route='map'}}">
              <paper-item data-action="switch-project">
                <core-icon icon="chevron-right"></core-icon>
                Sensors Map
              </paper-item>
            </a>
            <a href="{{pathFor route='table'}}">
              <paper-item data-action="switch-project">
                <core-icon icon="chevron-right"></core-icon>
                Table
              </paper-item>
            </a>
          </core-submenu>

          <a href="#">
            <paper-item>
              <core-icon icon="settings"></core-icon>
              Settings
            </paper-item>
          </a>

          <a href="/sign-out">
            <paper-item data-action="sign-out">
              <core-icon icon="exit-to-app"></core-icon>
              Sign out
            </paper-item>
          </a>

        </core-menu>

        <div flex></div>

        <core-menu class="">
          <paper-item label="{{currentEmail}}" class="list-item current-user">
          </paper-item>
        </core-menu>
      </div>
    </core-header-panel>

    <!-- Main Content -->
    <core-header-panel mode="waterfall" main>
      <core-toolbar class="toolbar toolbar-primary">
        <paper-icon-button class="hidden-md narrow" icon="menu" data-action="toggle-drawer">
        </paper-icon-button>
        {{> yield "contentToolbar"}}
      </core-toolbar>

      <div class="content">
        {{#if UI.contentBlock}}
        {{> UI.contentBlock}}
        {{else}}
        {{> yield}}
        {{/if}}
      </div>
    </core-header-panel>

  </core-drawer-panel>

  {{/globalLayout}}

</template>
