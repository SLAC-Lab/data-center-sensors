<template name="dashboardLayout">
  {{#globalLayout}}

  <core-drawer-panel data-drawer-panel forceNarrow>

    <!-- Drawer -->
    <core-header-panel mode="waterfall" drawer >
      <core-toolbar class="toolbar">
          <paper-icon-button class="narrow" icon="menu" data-action="toggle-drawer" style="color:white;">
          </paper-icon-button>
      </core-toolbar>
      <div layout vertical fit>
        <core-menu class="nav" >
            <a href="{{pathFor route='map'}}">
              <paper-item data-action="switch-project">
                <core-icon icon="chevron-right"></core-icon>
                Sensors Map
              </paper-item>
            </a>
            <a href="{{pathFor route='table'}}">
              <paper-item data-action="switch-project">
                <core-icon icon="chevron-right"></core-icon>
                Table
              </paper-item>
            </a>
          <a href="#">
            <paper-item>
              <core-icon icon="settings"></core-icon>
              Settings
            </paper-item>
          </a>

          <a href="/sign-out">
            <paper-item data-action="sign-out">
              <core-icon icon="exit-to-app"></core-icon>
              Ignore me for now
            </paper-item>
          </a> ->
        </core-menu>

        <div flex></div>

        <core-menu class="">
          <!--<paper-item label="{{currentEmail}}" class="list-item current-user">
          </paper-item> -->
        </core-menu>
      </div>
    </core-header-panel>

    <!-- Main Content -->
    <core-header-panel mode="waterfall" main narrow>
      <core-toolbar class="toolbar toolbar-primary ">
        <paper-icon-button class="narrow" icon="menu" data-action="toggle-drawer">
        </paper-icon-button>
          <paper-input class="short" label="icons and buttons" id="inputWithButton">
              <paper-icon icon="search" prefix></paper-icon>
              <paper-icon-button suffix onclick="clearInput()"
                                 icon="clear" alt="clear" title="clear" tabindex="0">
              </paper-icon-button>
          </paper-input>
        {{> yield "contentToolbar"}}
      </core-toolbar>

      <div class="content">
        {{#if UI.contentBlock}}
        {{> UI.contentBlock}}
        {{else}}
        {{> yield}}
        {{/if}}
      </div>
    </core-header-panel>

  </core-drawer-panel>

  {{/globalLayout}}

</template>
